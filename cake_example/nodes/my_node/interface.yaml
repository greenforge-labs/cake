node:
    name: ${THIS_NODE}
    package: ${THIS_PACKAGE}

parameters:
    spicy_param:
        type: string
        default_value: "oh hi mark"
        description: "A real spicy one"

publishers:
    - topic: some_topic
      type: std_msgs/msg/String
      qos:
        history: 10
        reliability: RELIABLE

subscribers:
    - topic: other_topic
      type: std_msgs/msg/Bool
      qos:
        history: 5
        reliability: BEST_EFFORT

services:
    - name: my_service
      type: example_interfaces/srv/AddTwoInts
    - name: bing_bong
      type: example_interfaces/srv/Trigger

service_clients:
    - name: bing_bong
      type: example_interfaces/srv/Trigger

actions:
    - name: my_action
      type: example_interfaces/action/Fibonacci

action_clients:
    - name: my_action
      type: example_interfaces/action/Fibonacci
