node:
    name: my_node
    package: ${THIS_PACKAGE}

publishers:
    - topic: some_topic
      type: std_msgs/msg/String
      qos:
        profile: SystemDefaultsQoS

subscribers:
    - topic: other_topic
      type: std_msgs/msg/Bool
      qos:
        profile: SensorDataQoS

services:
    - name: my_service
      type: example_interfaces/srv/AddTwoInts
    - name: bing_bong
      type: example_interfaces/srv/Trigger

service_clients:
    - name: bing_bong
      type: example_interfaces/srv/Trigger

action_servers:
    - name: my_action
      type: example_interfaces/action/Fibonacci
