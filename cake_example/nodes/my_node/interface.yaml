node:
    name: ${THIS_NODE}
    package: ${THIS_PACKAGE}

parameters:
    spicy_param:
        type: string
        default_value: "oh hi mark"
        description: "A real spicy one"
    pub_queue_depth:
        type: int
        default_value: 10
        read_only: true
        description: "Queue depth for publisher"
    sub_reliability:
        type: string
        default_value: "BEST_EFFORT"
        read_only: true
        description: "Reliability policy for subscriber"

publishers:
    - topic: some_topic
      type: std_msgs/msg/String
      qos:
        history: ${param:pub_queue_depth}
        reliability: RELIABLE

subscribers:
    - topic: other_topic
      type: std_msgs/msg/Bool
      qos:
        history: 5
        reliability: ${param:sub_reliability}

services:
    - name: my_service
      type: example_interfaces/srv/AddTwoInts
    - name: bing_bong
      type: example_interfaces/srv/Trigger

service_clients:
    - name: bing_bong
      type: example_interfaces/srv/Trigger

actions:
    - name: my_action
      type: example_interfaces/action/Fibonacci

action_clients:
    - name: my_action
      type: example_interfaces/action/Fibonacci
