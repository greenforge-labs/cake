node:
    name: ${THIS_NODE}
    package: ${THIS_PACKAGE}

parameters:
    special_number:
        type: int
        default_value: 420
        description: "42 * 10"

publishers:
    - topic: a_topic
      type: std_msgs/msg/String
      qos:
        profile: SystemDefaultsQoS

subscribers:
    - topic: another_topic
      type: std_msgs/msg/Bool
      qos:
        profile: SensorDataQoS

services:
    - name: my_other_service
      type: example_interfaces/srv/AddTwoInts
    - name: bing_bong
      type: example_interfaces/srv/Trigger

service_clients:
    - name: bing_bong_the_second
      type: example_interfaces/srv/Trigger

actions:
    - name: my_action_two
      type: example_interfaces/action/Fibonacci

action_clients:
    - name: my_action_two
      type: example_interfaces/action/Fibonacci
