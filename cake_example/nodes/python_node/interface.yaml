node:
    name: ${THIS_NODE}
    package: ${THIS_PACKAGE}

parameters:
    special_number:
        type: int
        default_value: 420
        description: "42 * 10"
    topic_queue_depth:
        type: int
        default_value: 10
        read_only: true
        description: "Queue depth for pub/sub"
    topic_reliability:
        type: string
        default_value: "RELIABLE"
        read_only: true
        description: "Reliability policy for pub/sub"

publishers:
    - topic: a_topic
      type: std_msgs/msg/String
      qos:
        history: ${param:topic_queue_depth}
        reliability: ${param:topic_reliability}

subscribers:
    - topic: another_topic
      type: std_msgs/msg/Bool
      qos:
        history: ${param:topic_queue_depth}
        reliability: BEST_EFFORT

services:
    - name: my_other_service
      type: example_interfaces/srv/AddTwoInts
    - name: bing_bong
      type: example_interfaces/srv/Trigger

service_clients:
    - name: bing_bong_the_second
      type: example_interfaces/srv/Trigger

actions:
    - name: my_action_two
      type: example_interfaces/action/Fibonacci

action_clients:
    - name: my_action_two
      type: example_interfaces/action/Fibonacci
