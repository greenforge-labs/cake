node:
    name: qos_test_node
    package: ${THIS_PACKAGE}

publishers:
    - topic: sensor_data_topic
      type: std_msgs/msg/String
      qos: SensorDataQoS

    - topic: system_defaults_topic
      type: std_msgs/msg/String
      qos: SystemDefaultsQoS

subscribers:
    - topic: parameters_topic
      type: std_msgs/msg/String
      qos: ParametersQoS

    - topic: services_topic
      type: std_msgs/msg/String
      qos: ServicesQoS
