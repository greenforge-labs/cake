node:
    name: ${THIS_NODE}
    package: ${THIS_PACKAGE}

publishers:
    - topic: auto_topic
      type: std_msgs/msg/String
      qos:
        history: 10
        reliability: RELIABLE
    - topic: manual_topic
      type: std_msgs/msg/Int32
      qos:
        history: 10
        reliability: RELIABLE
      manually_created: true

subscribers:
    - topic: auto_sub
      type: std_msgs/msg/Bool
      qos:
        history: 10
        reliability: BEST_EFFORT
    - topic: manual_sub
      type: std_msgs/msg/Float32
      qos:
        history: 10
        reliability: BEST_EFFORT
      manually_created: true
