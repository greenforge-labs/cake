node:
  name: ${THIS_NODE}
  package: ${THIS_PACKAGE}

publishers:
  - topic: /status
    type: std_msgs/msg/String
    qos:
      history: 10
      reliability: RELIABLE

subscribers:
  - topic: /command
    type: std_msgs/msg/String
    qos:
      history: 5
      reliability: BEST_EFFORT

services:
  - name: /reset
    type: std_srvs/srv/Trigger
  - name: compute
    type: example_interfaces/srv/AddTwoInts
