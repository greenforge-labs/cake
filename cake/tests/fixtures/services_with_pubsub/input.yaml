node:
  name: ${THIS_NODE}
  package: ${THIS_PACKAGE}

publishers:
  - topic: /status
    type: std_msgs/msg/String
    qos: 10

subscribers:
  - topic: /command
    type: std_msgs/msg/String
    qos: SensorDataQoS

services:
  - name: /reset
    type: std_srvs/srv/Trigger
    qos: ServicesQoS
  - name: compute
    type: example_interfaces/srv/AddTwoInts
    qos:
      depth: 5
      reliability: reliable
