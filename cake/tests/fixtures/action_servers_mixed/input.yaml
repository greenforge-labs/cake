node:
    name: ${THIS_NODE}
    package: ${THIS_PACKAGE}

publishers:
    - topic: /status
      type: std_msgs/msg/String
      qos:
        history: 10
        reliability: RELIABLE

subscribers:
    - topic: /cmd
      type: std_msgs/msg/Bool
      qos:
        history: 10
        reliability: BEST_EFFORT

services:
    - name: /reset
      type: std_srvs/srv/Trigger

actions:
    - name: navigate
      type: example_interfaces/action/Fibonacci
