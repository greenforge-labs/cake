node:
    name: ${THIS_NODE}
    package: ${THIS_PACKAGE}

subscribers:
    - topic: sensor_data
      type: sensor_msgs/msg/LaserScan
      qos:
        history: 10
        reliability: BEST_EFFORT
    - topic: camera_image
      type: sensor_msgs/msg/Image
      qos:
        history: 1
        reliability: BEST_EFFORT
