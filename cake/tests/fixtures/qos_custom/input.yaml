node:
    name: ${THIS_NODE}
    package: ${THIS_PACKAGE}

publishers:
    - topic: reliable_topic
      type: std_msgs/msg/String
      qos:
        history: 10
        reliability: RELIABLE
        durability: VOLATILE

    - topic: best_effort_topic
      type: std_msgs/msg/String
      qos:
        history: 5
        reliability: BEST_EFFORT
        durability: TRANSIENT_LOCAL

subscribers:
    - topic: keep_all_topic
      type: std_msgs/msg/String
      qos:
        history: ALL
        reliability: RELIABLE

    - topic: deadline_topic
      type: std_msgs/msg/String
      qos:
        history: 20
        reliability: RELIABLE
        deadline_ms: 1000
        lifespan_ms: 500
