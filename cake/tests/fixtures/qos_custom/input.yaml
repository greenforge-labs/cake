node:
    name: ${THIS_NODE}
    package: ${THIS_PACKAGE}

publishers:
    - topic: reliable_topic
      type: std_msgs/msg/String
      qos:
        reliability: reliable
        durability: volatile
        depth: 10

    - topic: best_effort_topic
      type: std_msgs/msg/String
      qos:
        reliability: best_effort
        durability: transient_local
        depth: 5

subscribers:
    - topic: keep_all_topic
      type: std_msgs/msg/String
      qos:
        history: keep_all
        reliability: reliable

    - topic: profile_override_topic
      type: std_msgs/msg/String
      qos:
        profile: SensorDataQoS
        reliability: reliable
        depth: 20
